<!Doctype HTML>
<html>

<head>
<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="/app.css">
<head>

<body>
	<div id="wrapper">
		<h1>To Do List</h1>
		<form method="">
			<label for="todoItem">To Do Item:</label>
			<input type="text" name="todoItem" id="todoItem" placeholder="Enter a To Do Item" />
			<input type="submit" value="Add Item">
		</form>
		<ul id="todoList">
			<li>Get milk</li>
			<li>Create to do list application</li>
			<li>Do something worthwhile</li>
			<li>Walk the dog</li>
		</ul>
	</div>
	<script type="text/javascript" src="/app.js"></script>

</body>



</html>
