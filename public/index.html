<!DOCTYPE html>
<html>
	<head>
		<title>ToDolist</title>
		<link rel="stylesheet" href="/app.css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

<body>
	<div id="navigation">
		</div>
	<div id="wrapper"/>
		<h1> ToDoList </h1>
		<form>
			<label for="todoitem">Todo Item:</label>
			<input type="text" name="createTodoInput" id="createTodoInput" placeholder="Enter a something to do"/>
			<input type="submit" value="Add Item"/>
		</form>
		<ul id="todolist">
		</ul>
	</div>

	<script type="text/template" id="todo-template">
		<li class="todo <%= status %>">
			<input type="checkbox" name="checkOffTodo" />
			<%= description %>
			<a href="#">Edit</a>
		</li>
	</script>

	<script type="text/template" id="hello-template">
		<div>hello, <%= name %>, </div>
	</script>

	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
	<script type="text/javascript" src="todo_homework2.js"></script>
	<script type="text/javascript" src="ajax.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
	
</body>
</html>
