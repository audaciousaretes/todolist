<!DOCTYPE html>
<html>
<head></head>
	<title>Todolist</title>
	<link rel="stylesheet" href="/app.css"/>
<body>
	<div id="wrapper"/>
		<h1>Todolist</h1>
		<form>
			<label for="todoItem">Todo Item:</label>
			<input type="text" name="todoItem" id="todoItem" placeholder="Enter a Todo"/>
			<input type="submit" value="Add Item"/>
		</form>
		<ul id="todolist">
			<li>Get Milk</li>
			<li>Create todolist application</li>
			<li>Do something worthwhile</li>
			<li>Walk the dog</li> 
		</ul>
	</div>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
